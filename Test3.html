<body>
<canvas width="800" height="450"></canvas>

<script type="text/javascript" src="Library/Sylvester/Sylvester.src.js"></script>
<script type="text/javascript">

    function rotate(deg) {
        var rad = parseFloat(deg) * (Math.PI/180),
                costheta = Math.cos(rad),
                sintheta = Math.sin(rad);

        var a = costheta,
                b = sintheta,
                c = -sintheta,
                d = costheta;

        return $M([
            [a, c, 0],
            [b, d, 0],
            [0, 0, 1]
        ]);
    }

    function translate(x, y) {
        return $M([
            [1, 0, x],
            [0, 1, y],
            [0, 0, 1]
        ]);
    }

    function getX(matrix){
        return matrix.e(1,3);
    }

    function getY(matrix){
        return matrix.e(2,3);
    }

    var context = document.getElementsByTagName('canvas')[0].getContext('2d');
    var radius = 5;

    var centerX = 100;
    var centerY= 200;
    var pointX= 150;
    var pointY= 100;

    var matrix = translate(centerX, centerY);

    context.beginPath();
    context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
    context.fillStyle = "black";
    context.fill();
    context.stroke();

    matrix = matrix.x(rotate(90));
    var matrix2 = matrix.x(translate(100, 0));





    context.beginPath();
    context.arc(getX(matrix2), getY(matrix2), radius, 0, 2 * Math.PI, false);
    context.fillStyle = "blue";
    context.fill();
    context.stroke();






</script>
